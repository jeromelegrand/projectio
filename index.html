<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Projet IO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/inline.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather PWA">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Logo</a>
        </div>
    </nav>

    <div class="container">

        <form action="" method="post">

            <div class="input-group mt-5 mb-5">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button"><i class="fas fa-globe"></i></button>
                </div>
                <select class="custom-select" title="Select market">
                    <option selected>Sélectionnez votre magasin...</option>
                    <option value="1">Orléans</option>
                    <option value="2">Tours</option>
                    <option value="3">Lyon</option>
                </select>
            </div>

            <div class="input-group mb-5">
                <div class="input-group-prepend">
                    <label for="photo">
                        <button class="btn btn-outline-secondary" type="button"><i class="fas fa-camera"></i></button>
                    </label>
                </div>
                <input id="photo" type="file" name="photo" accept="image/*" capture />
            </div>

            <div class="form-group mb-5">
                <input type="text" class="form-control" placeholder="Votre nom...">
            </div>

            <div class="form-group mb-5">
                <textarea class="form-control" name="message" id="message" rows="3" placeholder="Votre message..."></textarea>
                <small class="form-text text-muted">
                    Les champs Nom et Message ne peuvent pas excéder 200 caractères à eux deux.
                </small>
            </div>

            <button type="submit" class="btn btn-outline-secondary btn-block">Envoyer</button>

        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <script src="scripts/app.js" async></script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Projet IO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/inline.css">
    <link rel="preload" href="https://unpkg.com/jspdf@latest/dist/jspdf.min.js" as="script">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather PWA">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2196F3">
    <meta name="theme-color" content="#2196F3">
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="favicon.ico" alt="logo"></a>
        </div>
    </nav>

    <div class="container">

        <form id="form" action="/" method="post" enctype="multipart/form-data">

            <div class="input-group mt-5 mb-5">
                <div class="input-group-prepend">
                    <button id="location" class="btn btn-outline-secondary" aria-label="button" role="localisation"><i class="fas fa-globe"></i></button>
                </div>
                <select id="shop" class="custom-select" title="Select market">
                    <option>Sélectionnez votre magasin...</option>
                    <option value="Orleans">Orléans</option>
                    <option value="Tours">Tours</option>
                    <option value="Reims">Reims</option>
                </select>
            </div>

            <div class="input-group mb-5">

                <button for="photo" class="label-file" onclick="document.getElementById('photo').click()"><i class="fas fa-camera"></i></button>
                <input id="photo" type="file" name="photo" accept="image/*" capture />
                <div id="thumb">

                </div>
            </div>

            <div class="form-group mb-5">
                <input id="name" type="text" class="form-control" placeholder="Votre nom...">
            </div>

            <div class="form-group mb-5">
                <textarea id="message" class="form-control" name="message" id="message" rows="3" placeholder="Votre message..."></textarea>
                <small class="form-text text-muted">
                    Les champs Nom et Message ne peuvent pas excéder 200 caractères à eux deux.
                    <p id="counter">0 caractères / 200</p>
                </small>

            </div>

            <button id="submit" type="submit" class="btn btn-outline-secondary btn-block mb-5">Envoyer</button>

        </form>
    </div>

    <script src="bootstrap/jquery-3.3.1.slim.min.js"></script>
    <script src="bootstrap/popper.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script defer src="bootstrap/fontawesome.js"></script>
    <script src="jspdf.js"></script>
    <script src="scripts/app.js" async></script>

</body>
</html>
